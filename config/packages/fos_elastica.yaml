# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    indexes:
        odpfFichierspasses:
            serializer:
                groups: [ elastica ]
            persistence:
                driver: orm
                model: App\Entity\Odpf\OdpfFichierspasses
                finder: ~
                provider: ~
            properties:
                nomfichier: ~
